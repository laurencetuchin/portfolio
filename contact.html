<body>
    <div class="contact__intro">
        <h4>Please submit your information below and I will reach out within 24 hours</h4>
    </div>
    <div class="contact__form">
        <section>
            <form action="submit"  class="the_contact__form">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <label for="contact-message">Message</label>
                <textarea name="contact-message" id="contact-message" cols="35" rows="10" placeholder="Enter your message" required></textarea>
                <input type="submit" value="Submit" class="contact__submit-btn">
            </form>
        </section>
    </div>
</body>
